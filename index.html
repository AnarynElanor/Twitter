<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Twitter</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Twitter</h1>
  </header>
  <div id="background">
    <div id="box_left"> <!-- cuadro de presentación Reto de Código -->

      <h2>Reto de código</h2>
      <p>Hola,<br> soy un front-end developer jr.</p>
      <hr>
      <p>CÓDIGO</p>
    </div>
    <div id="twitt"> <!-- contenedor del texarea donde escribes el tweet -->
      <textarea name="name" rows="8" cols="50" placeholder="¿Qué esta pasando?"></textarea>
      <hr>
      <div id="btn"> <!-- boton para enviar el tweet -->
        <input type="button" value="TWEET" />
      </div>
      <span id="contador">0</span> <!-- contador de caracteres del tweet -->
    </div>
    <div id="historial"> <!-- //contenedor donde se almacenan los tweets -->

    </div>
  </div>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
